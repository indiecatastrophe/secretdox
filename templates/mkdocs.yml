# generated by pforret/mkdox on Wed Jan 17 09:07:17 CET 2024
site_name: "{SITE_NAME}"
site_description: "{SITE_NAME} by {USERNAME}"
theme:
  name: material
  palette:
    primary: red
  font:
    text: Nunito
  features:
    - content.code.copy
    - header.autohide
    - navigation.instant
    - navigation.integrate
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.integrate
  icon:
    repo: fontawesome/brands/bitbucket

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.snippets
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search
  - awesome-pages
  - blog:
      blog_dir: news
      post_url_date_format: yyyy/MM
      post_date_format: medium
  - with-pdf:
      output_path: pdf/document.pdf
      enabled_if_env: ENABLE_PDF_EXPORT
      toc_level: 3
      # two_columns_level: 3
      # author: {SITE_NAME}
      # copyright: "&copy: 2024 {SITE_NAME}"
      # cover_subtitle: Your Subtitle
      # cover_logo: img/cover.jpg
      # ordered_chapter_level: 2
      # excludes_children:
      #    - 'release-notes/:upgrading'
      #    - 'release-notes/:changelog'
      #
      # exclude_pages:
      #    - 'bugs/'
      #    - 'appendix/contribute/'

copyright: "&copy; {CREATION_YEAR} {SITE_NAME} &bull; {USERNAME}"

extra:
  generator: false
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
